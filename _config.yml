collections:
    arts:
        output: true
    inktober2023:
        output: true
    inktober2024:
        output: true

defaults:
    -   scope:
            path: ""
            type: "arts"
        values:
            layout: "art"
    -   scope:
            path: ""
        values:
            layout: "default"
    -   scope:
            path: ""
            type: "inktober2023"
        values:
            layout: "art"
    -   scope:
            path: ""
            type: "inktober2024"
        values:
            layout: "art"        

plugins:
    - jekyll-loading-lazy
